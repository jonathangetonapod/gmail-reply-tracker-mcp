[build]
builder = "nixpacks"
buildCommand = "find . -type d -name '__pycache__' -exec rm -rf {} + || true && find . -name '*.pyc' -delete || true && pip install -r requirements.txt"

[deploy]
startCommand = "python -B src/web_server_main.py"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[env]]
# These will be set in Railway dashboard
